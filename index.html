      </div>
      <form id="Todo_input_form">
        <input
          type="text"
          placeholder="Enter Your To-do List Task"

          name="content"
        />
        <button id="form_button">
          Add<span class="material-symbols-outlined"> add_circle </span>
        </button>
      </form>
    </div>
    <div class="main_section" id="main">
      <div class="info">
        <div class="todo_list">
          <h4 id="todo">To Do</h4>
          <spain id="list_count"></spain>
        </div>
        <div>
          <h4>High Priority</h4>
          <spain></spain>
        </div>
      </div>
      <div class="content_container">
     <div id="empty_container">
        <img src="./Clipboard (1).svg">
        <p>You have no To-do Items As of now</p>
     </div>
     <div id="todo_list_container">
     
    </div>
      </div>
